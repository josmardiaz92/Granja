<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Granja</title>
    </head>
    <body>
        <div class="container-fluid">
            <!-- <button id="atras">atras</button>
            <div id="01" class="divisiones bg-dark">
            </div>
            <div id="02" class="divisiones bg-danger d-none">
            </div>
            <div id="03" class="divisiones bg-primary d-none">
                    
            </div> -->
            <div class="row d-none" id="head">
                <div class="input-group mt-2 px-5">
                    <input class="form-control" type="search" placeholder="Buscar">
                    <button type="button" class="btn btn-secondary">filtrar</button>
                </div>
            </div>
            <div id="body" class=" pb-5">
                
            </div>
            <div class="row fixed-bottom d-flex justify-content-end" id="btnAgregar">
                <div class="col d-flex">
                    <button class="btn btn-secondary ms-auto me-2" data-bs-toggle="modal" data-bs-target="#modalAnimales" id="btnModal">
                        <i class="fa-solid fa-plus fa-lg"></i>
                    </button>
                </div>
            </div>
            <div class="row fixed-bottom m-0" id="footer">
                <div class="row m-0 p-0 position-relative">
                    <div class="col-2 barra" onclick="mostrarDetalles('animales')">
                        <i class="fa-solid fa-2xl fa-cow"></i>
                    </div>
                    <div class="col-4 barra">
                        <i class="fa-solid fa-2xl fa-circle-nodes me-3"></i>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-2 btnHome position-absolute rounded-circle" id="btnInicio" onclick="mostrarInicio()">
                        <div class="row d-flex justify-content-center h-100 align-items-center">
                            <div class="col d-flex justify-content-center">
                                <i class="fa-solid fa-house fa-2xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 barra" onclick="mostrarDetalles('insumos')">
                        <i class="fa-solid fa-2xl fa-store ms-3"></i>
                    </div>
                    <div class="col-2 barra">
                        <i class="fa-solid fa-2xl fa-user"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedorModales">
            <div class="modal fade" data-bs-backdrop="static" id="modalAnimales" tabindex="-1" aria-labelledby="modalAnimalesLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalAnimalesLabel">Agregar</h1>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <label for="especie" class="input-group-text">Especie: </label>
                                        <select class="form-select" id="especie">
                                            <option value="" selected>Seleccione... </option>
                                            <option value="vacuna">Vacuna</option>
                                            <option value="pollo">Pollo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <label for="produccion" class="input-group-text">Produccion: </label>
                                        <select class="form-select" id="produccion">
                                            <option value="" selected>Seleccione...</option>
                                            <option value="leche">Leche</option>
                                            <option value="cria">Cria</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Peso del animal" aria-describedby="pesoLabel" id="peso">
                                    <span class="input-group-text" id="pesoLabel">Peso</span>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <label for="fecha" class="input-group-text">Fecha de nacimiento: </label>
                                        <input type="date" class="form-control" id="fecha">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <label for="lote" class="input-group-text">Lote: </label>
                                        <select class="form-select" id="lote">
                                            <option selected value="">Seleccione... </option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <label for="sexo" class="input-group-text">Sexo: </label>
                                        <select class="form-select" id="sexo">
                                            <option selected value="">Seleccione... </option>
                                            <option value="macho">Macho</option>
                                            <option value="hembra">Hembra</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 mt-3 d-block">
                                    <div class="d-flex justify-content-center mb-4">
                                        <i class="fa-solid fa-camera fa-2xl" onclick="confirmar()"></i>
                                    </div>
                                    <div>
                                        <img src="" class="img-fluid" id="foto">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="agregar('animales')">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="cordova.js"></script>
        <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
        <script src="fontawesome-free-6.6.0-web/js/all.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
